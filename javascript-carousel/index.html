<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" view="1">
    <div class="row">
      <div class="column-third">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="column-third">
        <img src="images/001.png">
      </div>
      <div class="column-third">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <div class="row">
      <i class="dot fas fa-circle" index="1"></i>
      <i class="dot far fa-circle" index="2"></i>
      <i class="dot far fa-circle" index="3"></i>
      <i class="dot far fa-circle" index="4"></i>
      <i class="dot far fa-circle" index="5"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
